<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:each="usr:${User}" style="float: right; text-align: center; margin-top: 4px; margin-right: 30px">
		<p th:text="'Howdy, '+${usr.username}"></p>
		<a href="/map-loginPage"><button>Logout</button></a>
	</div>
	<div style="padding-top: 38px">
		<a href="/map-adminhome"><button>Home</button></a>
		<a href="/map-addsongs"><button>Add Songs</button></a>
		<a href="/readsongs"><button>View Songs</button></a>
		<a href="/createplaylist"><button>Create PlayList</button></a>
		<a href="/viewplaylist"><button>View PlayList</button></a>
	</div>
	<div style="padding-top: 50px">
		<h1>Create New PlayList</h1>
		<form action="/addplaylist" method="post">
			<label>PlayList Name : </label><input type="text" name="name" required/>
			<br/><br/>
			<h2>List of Songs</h2>
			<div th:each="song:${songsList}">
				<input type="checkbox" th:name="songs" th:value="${song.id}"/>
				<label th:text="${song.name}"></label>
			</div>
			<br/>
			<input type="submit" value="Add PlayList"/>
		</form>
	</div>
</body>
</html>
